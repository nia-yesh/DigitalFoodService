<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/MDB/css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'Restaurant_admin/css/login.css' %}">
    <style>
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (min-width: 560px) and (max-width: 740px) {

            html,
            body,
            header,
            .view {
                height: 650px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

            html,
            body,
            header,
            .view {
                height: 650px;
            }
        }
    </style>
</head>

<body class="login-page">
    <header>
        <!-- Material form login -->
        <!-- Intro Section -->
        <section class="view intro-2">
            <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

                            <!-- Form with header -->
                            <div class="card wow fadeIn" data-wow-delay="0.3s" style="margin-bottom: 13%;">
                                <div class="card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-header amy-crisp-gradient">
                                            <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-user"></i>
                                                تغییر رمزعبور</h3>
                                        </div>
                                        <div class="md-form">
                                            <i style="direction: rtl; right: 0;"
                                                class="fas fa-lock prefix white-text"></i>
                                            {{form.old_password}}
                                            {{form.old_password.help_text}}
                                            {{form.old_password.errors}}
                                            <label style="direction: rtl; right: 8%;" for="id_old_password">رمز
                                                قدیمی</label>
                                        </div>
                                        <div class="md-form material-tooltip-main">
                                            <i style="direction: rtl; right: 0;"
                                                class="fas fa-lock prefix white-text"></i>
                                            {{form.new_password1}}
                                            {{form.new_password1.erros}}
                                            <label style="direction: rtl; right: 8%;" for="id_new_password1">رمز
                                                جدید</label>
                                        </div>


                                        <!--<div class="row" style="direction: rtl;color: white;">-->
                                        <!--{{form.new_password1.help_text}}-->
                                        <!--</div>-->
                                        <div class="md-form">
                                            <i style="direction: rtl; right: 0;"
                                                class="fas fa-lock prefix white-text"></i>

                                            {{form.new_password2}}
                                            {{form.new_password2.help_text}}
                                            {{form.new_password2.errors}}
                                            <label style="direction: rtl;right: 8%;" for="id_new_password2">تکرار رمز
                                                عبور</label>
                                        </div>
                                        <div class="text-center">
                                            <div class="row justify-content-center">
                                                <div class="col-4 ">
                                                    <button class="btn amy-crisp-gradient btn-lg"
                                                        style="font-size: large;color: white;" type="submit">تغییر
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="col-4 ">
                                                    <a style="color: white" href="{% url 'restaurant_admin:admin_home' %}">بازگشت</a>
                                                </div>
                                            </div>



                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <script type="text/javascript" src="{% static 'assets/MDB/js/jquery-3.4.0.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'assets/MDB/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/MDB/js/mdb.min.js' %}"></script>
    <script>
        document.getElementById("id_new_password1").setAttribute("class", "form-control material-tooltip-main");
        document.getElementById("id_new_password1").setAttribute("data-toggle", "tooltip");
        document.getElementById("id_new_password1").setAttribute("data-placement", "right");
        document.getElementById("id_new_password1").setAttribute("title", "رمزعبور شما باید متشکل از حروف و رقم و حداقل 8 کاراکتر باشد");
    </script>
    <script>
        // Tooltips Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <script>document.getElementById("id_old_password").setAttribute("class", "form-control")</script>
    <script>document.getElementById("id_new_password2").setAttribute("class", "form-control")</script>

</body>

</html>
